<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - MCAST</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    main {
      flex: 1;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <header>
    <nav class="navbar">
      <div class="nav-container">
        <a href="index.html">
          <img src="https://via.placeholder.com/60" alt="MCAST Logo" class="logo" />
        </a>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="courses.html">Courses</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </div>
    </nav>
  </header>

<main>
  <section class="contact">
    <h1 class="contact-main-heading">Get in Touch</h1>
    <p class="contact-subheading">
      We'd love to hear from you! For any questions or concerns you can reach us at contact @mcast.edu.mt or call us at +356 1234 5678.
    </p>

    <div class="form-box">
      <form class="contact-form" action="#" method="POST">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="8" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </div>
  </section>
</main>


  <!-- Footer -->
  <footer>

  </footer>
</body>
</html>
