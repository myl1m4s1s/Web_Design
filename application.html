<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apply Now - MCAST</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="nav-container">
        <a href="index.html">
          <img src="Images/logo.png" alt="MCAST Logo" class="logo" />
        </a>
        <ul class="nav-links">
          <li><a href="about.html">About</a></li>
          <li><a href="courses.html">Courses</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="application.html" class="active">Apply</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <main>
    <section class="application">
      <h1>Apply for a Course</h1>

      <div class="application-dates">
        <p><strong>Applications Open:</strong> August 1st, 2025</p>
        <p><strong>Deadline:</strong> September 30th, 2025</p>
      </div>

      <div class="application-box">
        <h2>Application Form</h2>
        <form class="application-form" action="#" method="POST">
          <div class="form-group">
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" name="fullname" required />
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
          </div>

          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required />
          </div>

          <div class="form-group">
            <label for="course">Select a Course</label>
            <select id="course" name="course" required>
              <option value="">-- Please Choose --</option>
              <option value="arts">Advanced Diploma in Art and Design</option>
              <option value="heritage">Advanced Diploma in Cultural Heritage Skills</option>
              <option value="digital">Advanced Diploma in Digital Design</option>
              <option value="photography">Advanced Diploma in Photography</option>
              <option value="production">Advanced Diploma in Video Production</option>
            </select>
          </div>

          <div class="form-group">
            <label for="motivation">Why are you applying?</label>
            <textarea id="motivation" name="motivation" rows="6" required></textarea>
          </div>

          <button type="submit" class="apply-submit">Submit Application</button>
        </form>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 MCAST. All rights reserved.</p>
  </footer>

</body>
</html>
